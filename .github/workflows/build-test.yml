# Build and test the code in the music-notation-import-guitarpro swift package.

name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
